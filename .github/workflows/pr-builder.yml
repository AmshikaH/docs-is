name: PR Builder

on:
  pull_request:
    paths:
      - 'en/asgardeo/**'
      - 'en/includes/**'

jobs:
  broken-link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.IAM_DOCS_GITHUB_BOT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r en/asgardeo/requirements.txt

      # Step 3: Start MkDocs server in the background and run the broken link checker
      - name: Start MkDocs server and run broken link checker
        run: |
          cd en/asgardeo
          nohup mkdocs serve > mkdocs.log 2>&1 &
          # Wait for server to start
          while ! nc -z localhost 8000; do
            sleep 1
          done
          pip3 install linkchecker
          linkchecker -F html http://127.0.0.1:8000 --threads=100
